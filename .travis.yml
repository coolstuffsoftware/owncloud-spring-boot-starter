language: java
jdk:
- openjdk8
sudo: false
install: true
addons:
  apt:
    packages:
    - graphviz
  sonarcloud:
    organization: "coolstuffsoftware-github"
    branches:
    - master
    - develop
    - release/*
    - hotfix/*
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
